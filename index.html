<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center>
        <h2>REGISTRARSE</h2>
    </center>
    <div class="container mt-3">
        <h2>Formulario de Registro</h2>
        <form action="javascript:enviardatos();">
          <div class="mb-3 mt-3">
            <label for="documento">Numero Documento:</label>
            <input type="number" class="form-control" id="cc" placeholder="documento" name="cc"required>
          </div>
          <div class="mb-3 mt-3">
            <label for="nombresapellidos">Nombres y Apellidos</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" name="nombre"required>
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"required>
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="passwordrequired">
          </div>
          <div class="mb-3">
            <label for="rol">Rol:</label>
            <select name="" id="roles"required>
                <option value="administrador">Administrador</option>
                <option value="secretaria">Secretaria</option>
                <option value="vendedor">Vendedor</option>
            </select>
        </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Recuerdame
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Datos</button>
        </form>
      </div>

<div class="container-fluid">
	
	<h2>DataSet de los usuarios registrados</h2>

	<table class="table" id="tablaDatos">
    <thead>
      <tr>
      	<th>Documento</th>
        <th>Nombres y Apellidos</th>
        <th>Email</th>
        <th>Password</th>
        <th>Roles</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
      
<script src="js/script.js"></script>
</body>
</html>
